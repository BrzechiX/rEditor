<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IDE for redstone computers">
    <title>rEditor</title>
    <link rel="icon" href="./favicon.ico" sizes="256x256">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <link rel="manifest" href="manifest.json?v=1.04">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        var selectedCpu = "none";
    </script>
    <div class="toolbar">
        <div class="menu">
            <button class="menu-button">File</button>
            <div class="dropdown-content">
                <button id="open-btn">Open</button>
                <button id="save-btn">Save</button>
                <button onclick="loadExample()">Load example</button>
            </div>
        </div>
        <div class="menu">
            <button class="menu-button">Terminal</button>
            <div class="dropdown-content">
                <button onclick="document.getElementById('console').innerHTML ='<label style=\'color: #51d6e7\'>rEditor beta v1.05</label>'">Clear terminal</button>
                <button id="change-comment-visibility" onclick="changeCommentVisibility()">Hide comments</button>
            </div>
        </div>
        <div class="menu">
            <button class="menu-button">Profile</button>
            <div class="dropdown-content">
                <button onclick='selectedCpu = "potados"; editor.setOption("mode", "potados");'>PotaDOS</button>
                <button onclick='selectedCpu = "cpu5"; editor.setOption("mode", "cpu5");'>CPU5</button>
                <button onclick='selectedCpu = "pm1"; editor.setOption("mode", "pm1");'>PM-1</button>
            </div>
        </div>
        <div class="menu">
            <button class="menu-button">Compiler</button>
            <div class="dropdown-content">
                <button id="compile-btn">Compile</button>
                <button id="compile-download-schem-btn">Compile and download .schem</button>
                <button id="compile-download-bin-btn">Compile and download .bin</button>
                <button disabled id="compile-load-to-cpu-btn">Compile and load to CPU</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="editor-container">
            <textarea id="code-editor"></textarea>
        </div>
        <div class="resizer"></div>
        <div id="console"><label style="color: #51d6e7">rEditor beta v1.05</label><br><label style="color: white">Select profile for syntax highlighter</label></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
