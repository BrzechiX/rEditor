<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IDE for redstone computers">
    <title>rEditor</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <link rel="manifest" href="manifest.json?v=1.3">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbar">
        <label>rEditor</label>
        <button id="open-btn">Open file</button>
        <button id="save-btn">Save file</button>
        <button onclick="document.getElementById('console').innerHTML ='<label style=\'color: #51d6e7\'>rEditor beta v1.03</label>'">Reset terminal</button>
        <select id="cpu-select">
            <option value="none" disabled selected style="display:none">Select profile!</option>
            <option value="potados">PotaDOS</option>
            <option value="cpu5">CPU 5</option>
            <option value="pm1">PM-1</option>
        </select>
        <button id="compile-btn">Compile</button>
    </div>
    <div class="editor-container">
        <textarea id="code-editor"></textarea>
    </div>
    <div id="console"><label style="color: #51d6e7">rEditor beta v1.03</label></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="syntax.js?v=1.1"></script>
    <script src="javascript.js"></script>
</body>
</html>
