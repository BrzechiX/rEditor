<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-bar {
            background-color: #3c3f47;
            overflow: hidden;
        }

        .menu {
            float: left;
        }

        .menu-button {
            background-color: #3c3f47;
            color: white;
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            z-index: 1;
            min-width: 160px;
        }

        .dropdown-content button {
            background-color: #545863;
            font-size: 16px;
            border: none;
            width: 100%;
            color: white;
            text-align: left;
            padding: 5px;
            text-decoration: none;
            display: block;
        }

        .menu-bar select {
            background-color: #3c3f47;
            font-size: 16px;
            border: none;
            width: 100%;
            color: white;
            text-align: left;
            padding: 5px;
            text-decoration: none;
            display: block;
        }

        #cpu-select option {
            background-color: #545863;
            font-size: 16px;
            border: none;
            width: 100%;
            color: white;
            text-align: left;
            padding: 5px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content button:hover {
            background-color: #656a79;
        }

        .dropdown-content.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <div class="menu">
            <button class="menu-button">File</button>
            <div class="dropdown-content">
                <button id="open-btn">Open</button>
                <button id="save-btn">Save</button>
                <button onclick="loadExample()">Load example</button>
            </div>
        </div>

        <div class="menu">
            <button class="menu-button">Terminal</button>
            <div class="dropdown-content">
                <button onclick="document.getElementById('console').innerHTML ='<label style=\'color: #51d6e7\'>rEditor beta v1.04</label>'">Clear terminal</button>
            </div>
        </div>

        <div class="menu">
            <select id="cpu-select">
                <option value="none" disabled selected style="display:none">Select profile</option>
                <option value="potados">PotaDOS</option>
                <option value="cpu5">CPU 5</option>
                <option value="pm1">PM-1</option>
            </select>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var menuButtons = document.querySelectorAll(".menu-button");

            menuButtons.forEach(function(button) {
                button.addEventListener("click", function() {
                    var dropdownContent = this.nextElementSibling;
                    var openDropdown = document.querySelector(".dropdown-content.show");
                    if (openDropdown && openDropdown !== dropdownContent) {
                        openDropdown.classList.remove("show");
                    }
                    dropdownContent.classList.toggle("show");
                });
            });

            window.onclick = function(event) {
                if (!event.target.matches('.menu-button')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    for (var i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
